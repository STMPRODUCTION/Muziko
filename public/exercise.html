<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="favicon.png" type="image/png" />
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Muziko</title>
<style>
  body {
    background-color: #414231;
    color: #00CC58;
    font-family: 'Courier New', Courier, monospace;
    margin: 0;
    padding: 0;
    position: relative;
  }

  /* Graphs fixed to the left side */
  #charts-container {
    position: fixed;
    left: 20px; /* Hug the left edge */
    top: 80px;
    display: flex;
    flex-direction: column;
    gap: 25px;
    width: 250px;
  }

  /* Main content placed manually */
  .main-content {
    position: absolute;
    top: 10px;  /* ‚Üê your custom Y */
    left: 550px; /* ‚Üê your custom X */
    width: 800px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    color: #00CC58;
    text-align: center;
    font-weight: bold;
    margin-bottom: 24px;
    user-select: none;
  }
  .controls {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  button {
    background-color: #00CC58;
    border: none;
    border-radius: 8px;
    color: #414231;
    font-weight: bold;
    padding: 14px 28px;
    cursor: pointer;
    font-size: 1rem;
    user-select: none;
    transition: background-color 0.25s ease;
  }

  button:hover:not(:disabled) {
    background-color: #00b84e;
  }

  button:disabled {
    background-color: #555842;
    cursor: not-allowed;
  }

  #status,
  #device-name,
  #exercise-info,
  #stats {
    text-align: center;
    margin-bottom: 15px;
    user-select: none;
  }

  #device-name {
    font-style: italic;
    color: #a0dca3;
  }

  #exercise-info {
    background-color: #3c3c33;
    padding: 10px;
    border-radius: 8px;
    font-weight: 500;
  }

  #stats {
    font-weight: 700;
    font-size: 1.1rem;
  }

  /* Staff styled and centered */
  #staff {
    background-color: #D9D9D9;
    border-radius: 8px;
    padding: 24px 28px;
    min-height: 180px;
    width: 720px;
    box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.4);
    margin: 2px 0;
  }


  #layout {
    display: flex;
    align-items: flex-start;
    gap: 60px;
  }


  canvas {
    background: #414231;
    border-radius: 8px;
    display: block;
    box-sizing: border-box;
  }

</style>
</head>
<body>
  <div id="charts-wrapper">
    <div id="charts-container">
      <canvas id="accuracyChart" width="250" height="150"></canvas>
      <canvas id="timeChart" width="250" height="150"></canvas>
    </div>
  </div>

  <div class="main-content">
    <h1>üéπ MIDI Piano Trainer</h1>
    <div class="controls">
      <button id="start">Start Exercise</button>
    </div>
    <div id="status">Click "Start Exercise" to begin</div>
    <div id="device-name"></div>
    <div id="exercise-info"></div>
    <div id="staff"></div>
    <div id="stats">
      Accuracy: <span id="accuracy">0%</span> | Time: <span id="time">0.0s</span>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
