<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.png" type="image/png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Muziko</title>
  <link rel="stylesheet" href="SecondStyle.css">
</head>
<body>

   <div class="language-selector">
    <div class="language-dropdown" id="languageDropdown">
      <button class="language-btn" id="languageBtn">
        <span class="language-text">EN</span>
        <svg class="language-dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6,9 12,15 18,9"></polyline>
        </svg>
      </button>
      <div class="language-options" id="languageOptions">
        <button class="language-option selected" data-lang="en" data-code="EN">
          <span>EN</span>
        </button>
        <button class="language-option" data-lang="es" data-code="ES">
          <span>ES</span>
        </button>
        <button class="language-option" data-lang="fr" data-code="FR">
          <span>FR</span>
        </button>
        <button class="language-option" data-lang="de" data-code="DE">
          <span>DE</span>
        </button>
        <button class="language-option" data-lang="it" data-code="IT">
          <span>IT</span>
        </button>
        <button class="language-option" data-lang="ro" data-code="RO">
          <span>RO</span>
        </button>
        <button class="language-option" data-lang="pt" data-code="PT">
          <span>PT</span>
        </button>
        <button class="language-option" data-lang="pl" data-code="PL">
          <span>PL</span>
        </button>
        <button class="language-option" data-lang="hu" data-code="HU">
          <span>HU</span>
        </button>
        <button class="language-option" data-lang="ru" data-code="RU">
          <span>RU</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Loading indicator -->
  <div class="translate-loading" id="translateLoading">
    <div class="spinner"></div>
    Translating...
  </div>
  <div id="charts-wrapper">
    <div id="charts-container">
      <canvas id="accuracyChart" width="250" height="150"></canvas>
      <canvas id="timeChart" width="250" height="150"></canvas>
    </div>
  </div>

  <div class="main-content">
    <h1 data-translate="title">Muziko</h1>
    <button id="start" data-translate="start_button">Start Exercise</button>
    <div id="status" data-translate="status_message">Click "Start Exercise" to begin</div>
    <div id="device-name" data-translate="device_connected"></div>
    <!-- <div id="exercise-info"></div>-->
    <div id="staff"></div>
     <div>
      <span data-translate="accuracy_label">Accuracy:</span> 
      <span id="accuracy">0%</span> |  
      <span data-translate="time_label">Time:</span> 
      <span id="time">0.0s</span>
    </div>
  </div>

  <script type="module" src="script.js"></script>

  <div id="virtual-piano-wrapper">
    <div id="virtual-piano"></div>
  </div>
  <script src="piano.js"></script>
  <script src="lang.js"></script>
</body>
</html>
